<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-star"></i> Anime Character Quiz <i class="fas fa-star"></i></h1>
            <p>Test your knowledge of anime characters!</p>
        </header>
        
        <div class="game-info">
            <div class="info-box">
                <div class="info-label">Score</div>
                <div class="info-value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="info-label">Question</div>
                <div class="info-value" id="question-count">1/10</div>
            </div>
            <div class="info-box">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">30s</div>
            </div>
        </div>
        
        <div class="quiz-area">
            <div class="question-container">
                <h2 id="question">Which anime is this character from?</h2>
                <div class="character-image" id="character-image">
                    <i class="fas fa-user-ninja"></i>
                </div>
            </div>
            
            <div class="options-container" id="options-container">
                <!-- Options will be dynamically added here -->
            </div>
        </div>
        
        <div class="controls">
            <button id="next-btn"><i class="fas fa-arrow-right"></i> Next Question</button>
            <button id="restart-btn"><i class="fas fa-redo"></i> Restart Quiz</button>
        </div>
        
        <div class="result-overlay" id="result-overlay">
            <div class="result-content">
                <h2 id="result-title">Quiz Complete!</h2>
                <p>Your final score: <br> </p> 
                <p> <span id="final-score">0</span></p>
                <div id="result-message"></div>
                <button id="play-again-btn"><i class="fas fa-play"></i> Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
